

<form [formGroup]="myForm" (submit)="onSubmit()">
  <div *ngIf="message!=''" class={{alertClass}} role="alert">
    {{message}}
  </div>
  <div class="form-group">
    <label for="project">Project</label>
    <input type="hidden" class="form-control" id="projectId" name="projectId" formControlName="projectId">
    <input type="hidden" class="form-control" id="projectStatus" name="projectStatus" formControlName="projectStatus">
    <input type="text" class="form-control" id="projectName" name="projectName" formControlName="projectName">
    <small *ngIf="!myForm.controls['projectName'].valid && myForm.controls['projectName'].dirty">Invalid `Project!!</small>
  </div>

  <div class="form-group">
    <label for="priority">Priority - {{myForm.controls['priority'].value}}</label>
    <input type="range" class="custom-range" min="0" max="5" step="1" id="customRange3" 
    id="priority" name="priority" formControlName="priority">
  </div>
  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input type="date" class="form-control" id="startDate" name="startDate" formControlName="startDate">
    <small *ngIf="!myForm.controls['startDate'].valid && myForm.controls['startDate'].dirty">Invalid Start Date!!</small>
  </div>
  <div class="form-group date">
    <label for="endDate">End Date</label>
    <input type="date" class="form-control" id="endDate" name="endDate" formControlName="endDate">
    <small *ngIf="!myForm.controls['endDate'].valid && myForm.controls['endDate'].dirty">Invalid End Date!!</small>
  </div>
  
  
  <ng-container *ngIf="myForm.controls['projectStatus'].value === 1; else else1">
      <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
      &nbsp;<button type="button" (click)="updateProject()" class="btn btn-primary" [disabled]="!myForm.valid">Update</button>   
      &nbsp;<button type="button" (click)="resetProject()" class="btn btn-primary">Reset</button>
  </ng-container>
  <ng-template #else1>
      <button type="button" class="btn btn-primary" disabled>Submit</button>
      &nbsp;<button type="button" class="btn btn-primary" disabled>Update</button>   
      &nbsp;<button type="button" class="btn btn-primary" disabled>Reset</button>
  </ng-template>
